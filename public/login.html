<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Application Signin</title>

    

    <!-- Bootstrap core CSS -->
	<link href="/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

	<meta name="theme-color" content="#7952b3">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="/css/signin.css" rel="stylesheet">
  </head>
    <body class="text-center">
		<main class="form-signin">
		  <form autocomplete="off" th:action="@{/login}" method="post">
		    <img class="mb-4" src="/images/react-logo.png" alt="" width="150" height="150">
		    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
		    
			<div class="alert alert-danger" role="alert" th:if="${param.error}">
	    	        Invalid username and/or password.
	        </div>
	        <div class="alert alert-info" role="alert" th:if="${param.logout}">
	            You have been logged out.
	        </div>
		    <div class="form-floating">
		      <input type="text" class="form-control" id="floatingInput" name="username">
		      <label for="floatingInput">Username</label>
		    </div>
		    <div class="form-floating">
		      <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
		      <label for="floatingPassword">Password</label>
		    </div>
		
		    
		    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
		    <p class="mt-5 mb-3 text-muted">Â© 2021-2022</p>
		  </form>
		</main>
	</body>
</html>
